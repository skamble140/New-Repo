<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrewAI Project Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CrewAI Input/Output</h1>
        <p>Enter your prompt below and click 'Run' to get the output from your CrewAI agent.</p>
        <textarea id="userInput" placeholder="Enter your prompt here..."></textarea>
        <button id="runButton">Run</button>
        <div class="output-container">
            <h2>Output</h2>
            <pre id="output"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
